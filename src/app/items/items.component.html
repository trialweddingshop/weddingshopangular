<form (ngSubmit)="onSubmit(addForm)" #addForm="ngForm">
    <div class="form-group">
    <label for="name">Item Name: </label>
    <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
        <label for="description">Description: </label>
        <input type="description" class="form-control" id="description"
            required
            [(ngModel)]="model.description" name="description">
    </div>
    <div class="form-group">
        <label for="cost">Cost ($): </label>
        <input type="number" class="form-control" id="cost"
            required
            [(ngModel)]="model.cost" name="cost">
    </div>
    <input type="file" (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg" />
    <img *ngFor="let item of base64textString"  src={{item}} alt="" id="img">
    <div class="form-group">
        <input type = "submit" value = "Register Item">
    </div>
</form>
