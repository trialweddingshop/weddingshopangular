<table mat-table [dataSource]="orders" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
    </ng-container>
    <ng-container matColumnDef="itemname">
        <th mat-header-cell *matHeaderCellDef> Item name </th>
        <td mat-cell *matCellDef="let element"> {{element.orderedItemName}} </td>
    </ng-container>
    <ng-container matColumnDef="itemcost">
        <th mat-header-cell *matHeaderCellDef> Item cost </th>
        <td mat-cell *matCellDef="let element"> {{element.orderedItemCost}} $</td>
    </ng-container>
    <ng-container matColumnDef="shipped">
        <th mat-header-cell *matHeaderCellDef> Shipped? </th>
        <td mat-cell *matCellDef="let element"> <button (click)="shippedOrder(element.id)">Shipped</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
</table>
