<div>
<div *ngIf="authData.getLoggedInUser() == null">
    <button (click)="switchView()">{{switchButtonText}}</button>
    <div *ngIf="isLogin">
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
            <label for="username">User Name: </label>
            <input type="text" class="form-control" id="username"
                    required
                    [(ngModel)]="model.username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password"
                    required
                    [(ngModel)]="model.password" name="password">
            </div>
            <div class="form-group">
                <input type = "submit" value = "Login">
            </div>
        </form>
    </div>
    <div *ngIf="!isLogin">
        <form (ngSubmit)="onSubmitRegister(registerForm)" #registerForm="ngForm">
            <div class="form-group">
            <label for="username">User Name: </label>
            <input type="text" class="form-control" id="username"
                    required
                    [(ngModel)]="model.username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email"
                        required
                        [(ngModel)]="model.email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password"
                    required
                    [(ngModel)]="model.password" name="password">
            </div>
            <div class="form-group">
                <label for="postcode">Post code: </label>
                <input type="text" class="form-control" id="postcode"
                    required
                    [(ngModel)]="model.postCode" name="postcode">
            </div>
            <div class="form-group">
                <label for="city">City: </label>
                <input type="text" class="form-control" id="city"
                    required
                    [(ngModel)]="model.city" name="city">
            </div>
            <div class="form-group">
                <label for="country">Country: </label>
                <input type="text" class="form-control" id="country"
                    required
                    [(ngModel)]="model.country" name="country">
            </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="address"
                    required
                    [(ngModel)]="model.address" name="address">
            </div>
            <div class="form-group">
                <input type = "submit" value = "Register">
            </div>
        </form>
    </div>
</div>
<div *ngIf="authData.getLoggedInUser() != null">
    <form (ngSubmit)="onSubmitModify(modifyForm)" #modifyForm="ngForm">
        <div class="form-group">
        <label for="username">User Name: </label>
        <input type="text" class="form-control" id="username"
                required
                [(ngModel)]="model.username" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email"
                    required
                    [(ngModel)]="model.email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password"
                required
                [(ngModel)]="model.password" name="password">
        </div>
        <div class="form-group">
            <label for="postcode">Post code: </label>
            <input type="text" class="form-control" id="postcode"
                required
                [(ngModel)]="model.postCode" name="postcode">
        </div>
        <div class="form-group">
            <label for="city">City: </label>
            <input type="text" class="form-control" id="city"
                required
                [(ngModel)]="model.city" name="city">
        </div>
        <div class="form-group">
            <label for="country">Country: </label>
            <input type="text" class="form-control" id="country"
                required
                [(ngModel)]="model.country" name="country">
        </div>
        <div class="form-group">
            <label for="address">Address: </label>
            <input type="text" class="form-control" id="address"
                required
                [(ngModel)]="model.address" name="address">
        </div>
        <div class="form-group">
            <input type = "submit" value = "Modify">
        </div>
    </form>
</div>
</div>
